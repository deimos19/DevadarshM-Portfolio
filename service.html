      <div class="container">
        <div class="request-service main-req-window">
            <h2>Request a Service</h2>
            <form action="/submit-service-request" method="POST">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
        
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
        
                <div class="form-group">
                    <label for="service">Service Requested:</label>
                    <select id="service" name="service" required>
                        <option value="" disabled selected>Select a service</option>
                        <option value="web-design">Web Design</option>
                        <option value="web-development">Web Development</option>
                        <option value="machine-learning">Machine Learning</option>
                        <option value="custom">Custom Service</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="details">Additional Details:</label>
                    <textarea id="details" name="details" rows="4" placeholder="Provide more details about your request"></textarea>
                </div>
        
                <button type="submit" class="btn-submit text-dark">Submit Request</button>
            </form>
          </div>
         </div>
